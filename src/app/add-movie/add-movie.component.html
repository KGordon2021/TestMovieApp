<div class="add">
  <div class="box">
    <div class="imgBx">
      <img src="https://m.media-amazon.com/images/M/MV5BYTExYTc3YTMtMDY2YS00YTFhLTgwODEtNWQ2MmMzOGZhNTU5XkEyXkFqcGdeQXVyNDExODY2MjU@._V1_.jpg" alt="">
    </div>

    <div style="text-align: left" class="box2">
      <h2>Add New Movie</h2>
      <table style="width: 20em">
        <tr>
          <td>Name: </td>
          <td><input #movieName placeholder="Name..."></td>
        </tr>
        <tr>
          <td>Description: </td>
          <td><input #movieDescription placeholder="Description..."></td>
        </tr>
        <tr>
          <td>Release Year: </td>
          <td><input #releaseYear placeholder="releaseYear..."></td>
        </tr>
        <tr>
          <td>Image: </td>
          <td><input #movieImage placeholder="Image..."></td>
        </tr>
        <tr>
          <button (click)="newMovie(movieName.value,
                                  movieDescription.value,
                                  releaseYear.value,
                                  movieImage.value);
                                  movieName.value = '';
                                  movieDescription.value = '';
                                  releaseYear.value = '';
                                  movieImage.value = '';
                                  ">
                                  Add
                                </button>
        </tr>
      </table>
    </div>
  </div>
</div>
